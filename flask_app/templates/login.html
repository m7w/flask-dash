{% extends "base.html" %} {% block content %}
<div class="column is-4 is-offset-4">
  <h3 class="title">Login</h3>
  <div class="box">
    {% if error %}
    <p class="has-text-danger is-size-5">{{ error }}</p>
    {% endif %}
    <form method="POST" action="/mlogin">
      <div class="field">
        <div class="control">
          <input
            class="input is-normal"
            type="text"
            name="username"
            placeholder="Your Username"
            autofocus=""
          />
        </div>
      </div>

      <div class="field">
        <div class="control">
          <input
            class="input is-normal"
            type="password"
            name="password"
            placeholder="Your Password"
          />
        </div>
      </div>
      <div class="field">
        <label class="checkbox">
          <input type="checkbox" name="remember" />
          Remember me
        </label>
      </div>
      <button class="button is-block is-info is-normal is-fullwidth">
        Login
      </button>
    </form>
  </div>
</div>
{% endblock %}
